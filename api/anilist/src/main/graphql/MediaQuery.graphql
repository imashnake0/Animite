query MediaQuery(
    $id: Int,
    $type: MediaType
    $recommendationsPerPage: Int
) {
    media: Media(id: $id, type: $type) {
        id
        bannerImage
        coverImage {
            extraLarge
            large
            medium
            color
        }

        title {
            romaji
            english
            native
        }
        description

        averageScore
        rankings {
            rank
            type
            allTime
        }

        genres

        characters(
            sort: FAVOURITES_DESC,
            page: 0,
            perPage: 10
        ) {
            nodes {
                ...CharacterSmall
            }
        }

        trailer {
            id
            site
            thumbnail
        }

        recommendations(
            sort: RATING_DESC,
            page: 0,
            perPage: $recommendationsPerPage
        ) {
            nodes {
                mediaRecommendation {
                    ...MediaSmall
                }
            }
        }
    }
}
