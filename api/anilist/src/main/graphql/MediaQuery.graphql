query MediaQuery(
    $id: Int,
    $type: MediaType,
    $recommendationsPerPage: Int
) {
    media: Media(id: $id, type: $type) {
        id
        bannerImage
        coverImage {
            extraLarge
            large
            medium
            color
        }

        title {
            romaji
            english
            native
        }
        description

        ...AnimeInfo

        averageScore
        rankings {
            rank
            type
            allTime
        }

        genres

        characters(
            sort: [RELEVANCE, ROLE, FAVOURITES_DESC],
            page: 0,
            perPage: 10
        ) {
            edges {
                role
                node {
                    ...CharacterSmall
                }
            }
        }

        trailer {
            id
            site
            thumbnail
        }

        streamingEpisodes {
            title
            thumbnail
            url
            site
        }

        relations {
            edges {
                node {
                    ...MediaSmall
                }
                relationType(version: 2)
            }
        }

        recommendations(
            sort: RATING_DESC,
            page: 0,
            perPage: $recommendationsPerPage
        ) {
            nodes {
                mediaRecommendation {
                    ...MediaSmall
                }
            }
        }
    }
}
