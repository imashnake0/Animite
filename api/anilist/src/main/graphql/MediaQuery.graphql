query MediaQuery(
    $id: Int,
    $type: MediaType
) {
    media: Media(id: $id, type: $type) {
        id
        bannerImage
        coverImage {
            extraLarge
            large
            medium
            color
        }

        title {
            romaji
            english
            native
        }
        description

        averageScore
        rankings {
            rank
            type
            allTime
        }

        genres

        characters(
            sort: FAVOURITES_DESC,
            page: 0,
            perPage: 10
        ) {
            nodes {
                id
                image {
                    large
                }
                name {
                    full
                }
            }
        }

        trailer {
            id
            site
            thumbnail
        }
    }
}
