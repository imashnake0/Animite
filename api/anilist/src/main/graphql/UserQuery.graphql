query UserQuery(
    $id: Int,
    $name: String,
    $isModerator: Boolean,
    $search: String,
    $sort: [UserSort],
) {
    user: User(
        id: $id,
        name: $name
        isModerator: $isModerator
        search: $search
        sort: $sort
    ) {
        ...User
    }
}

query Viewer {
    viewer: Viewer {
        ...User
    }
}

query UserMediaListQuery($userId: Int) {
    # TODO: Support MANGA type.
    mediaListCollection: MediaListCollection(userId: $userId, type: ANIME) {
        lists {
            name
            entries {
                media {
                    ...MediaSmall
                }
            }
        }
    }
}
