query MediaMediumListQuery(
    $type: MediaType,
    $page: Int,
    $perPage: Int,
    $sort: [MediaSort],
    $genre: String
) {
    page: Page (
        page: $page,
        perPage: $perPage
    ) {
        media(
            type: $type,
            sort: $sort,
            genre: $genre,
            isAdult: false
        ) {
            ...MediaMedium
        }
    }
}
